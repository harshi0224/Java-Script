    <script>
        var x=document.getElementsByClassName("bi");
        for(var i=0;i<x.length;i++)
        {
          x[i].classList.add("bi-star")
        }
        function abc(e){
          for(var j=0;j<x.length;j++)
        {
          if(j<=e.target.id){
            x[j].classList.remove("bi-star")
            x[j].classList.add("bi-star-fill")
          }
          else{
            x[j].classList.remove("bi-star-fill")
            x[j].classList.add("bi-star")
          }
          
        }
  
  
        }
