<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <style>
        </style>
    </head>
    <body>
        <button onclick="getData()">Add countries</button>
        <ul id="d1"></ul>
        <script>
            function getData(){
                $.get("https://restcountries.com/v3.1/all",function(countries,status){
                countries.forEach(function(country){
                    var ul=document.getElementById("d1")
                    //var newli=document.createElement('li')
                    var cn=document.createElement('li')
                    cn.innerHTML=country.name.common
                    ul.appendChild(cn);
                    cn.style.display="inline-block"
                    cn.style.padding="20px"
                    cn.style.marginLeft="5px"
                    cn.style.border="1px solid"
                    cn.style.marginBottom="10px"
                    
                    
                   

                    var cc=document.createElement('h5');
                    cc.innerHTML="capital:"+country.capital;
                    cn.appendChild(cc);

                    var population=document.createElement('h5')
                    population.innerHTML="Population:"+country.population;
                    cn.appendChild(population)

                    var flg=document.createElement('img')
                    flg.src=country.flags.svg
                    cn.appendChild(flg);
                    flg.style.width="200px"
                    flg.style.height="25%"
                    ul.appendChild(cn);
                   
                    console.log("a::",countries);
                    console.log("b::",status);
                })
                })
            }
        </script>
    </body>
</html>
