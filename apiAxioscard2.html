<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="addlistdata()">Id</button>
    <input type="text" id="items"><br><br>
    <div id="dd" class="d-flex mx-auto flex-wrap"></div>
    <script>
        var dd = document.getElementById("dd")
        function addlistdata(){
            var url = "https://www.themealdb.com/api/json/v1/1/lookup.php?i="
            var df = document.getElementById("items")
            dd.innerHTML=""
            axios.get(`${url}${df.value}`)
            .then(function(res){
                var meals = res.data
                console.log(meals)
                meals.meals.forEach(function(meal){
                    console.log(meal)
                    var di = document.createElement("div")
                    di.setAttribute("class","card bg-info-subtle border border-success mx-auto mt-5")
                    di.style.width="250px"
                    //di.style.backgroundColor="pink"
                    di.style.boxShadow="5px 7px"
                    var image = document.createElement("img")
                    image.setAttribute("class","card-img-center mx-auto")
                    image.src=meal.strMealThumb
                    image.style.width="100px"
                    image.style.height="100px"
                    image.style.borderRadius="50%"
                    
                    di.appendChild(image)
                    var di1 = document.createElement("div")
                    di1.setAttribute("class","card-body")
                    di.appendChild(di1)
                    var strmeal = document.createElement("h5")
                    strmeal.setAttribute("class","text-center")
                    strmeal.innerHTML=meal.strMeal
                    di.appendChild(strmeal)
                    var strcategory = document.createElement("div")
                    strcategory.setAttribute("class","text-center")
                    strcategory.innerHTML="<b>Category : </b>"+meal.strCategory
                    di.appendChild(strcategory)
                    var strarea = document.createElement("div")
                    strarea.setAttribute("class","badge bg-warning text-center mx-auto ")
                    strarea.innerHTML=meal.strArea
                    di.appendChild(strarea)
                    var idmeal = document.createElement("div")
                    idmeal.setAttribute("class","text-center bg-info-subtle")
                    idmeal.innerHTML="ID : "+meal.idMeal
                    di.appendChild(idmeal)
                   

                    dd.appendChild(di)

                })
                


                
                
            })
        }
    </script>
    
</body>
</html>
