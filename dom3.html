<html>
<head></head>
<body>
    

<ul id="d1"></ul>
        <ul id="d2"></ul>
        <script>
            var ar=['harshi','resh','bhar','surat'];
            var y=document.getElementById('d1')
            var z=document.getElementById('d2')
            function genUI(){
                z.innerHTML='';
            ar.forEach(function(a,i){
                var x= document.createElement("li");
                x.innerHTML=a;
                var dbtn=document.createElement("button");
                dbtn.innerHTML="delete"
                x.appendChild(dbtn)
                dbtn.onclick=function(){ar.splice(i,1);genUI()}
                z.appendChild(x)
            })

            }
            genUI()

        </script>
        
        </body>
        </html>
